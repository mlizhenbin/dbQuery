$def with(cols, results, sql)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>dbQuery</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <link href="/static/css/index.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/index.js" type="text/javascript"></script>
</head>

<body>
<div>
    <div class="box">
        <form id="doQuery" action="/query" method="post" name="form">
            <textarea id="sql" name="sql" placeholder="查询SQL...">$sql</textarea>
            <p style="text-align:center;margin-right:12px">
                <input type="button" onclick="query();" class=" btn btn-primary" value="查 询"/>
                <input type="button" onclick="resetSql();" class="btn btn-primary" value="重 置"/>
            </p>
            <font id="errorMsg" size="3" color="red">11</font>
        </form>

        $if results:
            <table width="98%"  class="table-hover table"  border="1" bordercolor="#a0c6e5" style="border-collapse:collapse;">
                <thead>
                <tr style="background-color: #d59392;">
                    <th style="text-align: center;">序号</th>
                    $for col in cols:
                        <th style="text-align: center;">$col</th>
                </tr>
                </thead>
                <tbody>
                    $for result in results:
                        <tr>
                            <td>$loop.index</td>
                            $for value in result:
                                <td>$value</td>
                        </tr>
                </tbody>
            </table>

    </div>
</div>

</body>
</html>
